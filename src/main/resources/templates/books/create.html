<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/fragments/resources :: head(pageTitle='New Book')}">
</head>
<body>
<nav th:replace="~{/fragments/navbar :: navbar(current='books')}"></nav>
<div class="container">
    <h2>Creazione nuovo libro</h2>
    <hr>
    <!--form di creazione di un book-->
    <form
            th:action="@{/books/create}"
            th:object="${book}"
            method="post"
            id="book-form"
            class="row"
    >
        <div class="col-6">
            <label class="form-label" for="book-title">Titolo</label>
            <input type="text" id="book-title" th:field="*{title}">
        </div>
        <div class="col-6">
            <label class="form-label" for="book-authors">Autore/i</label>
            <input type="text" id="book-authors" th:field="*{authors}">
        </div>
        <div class="col-6">
            <label class="form-label" for="book-isbn">ISBN</label>
            <input type="text" id="book-isbn" th:field="*{isbn}">
        </div>
        <div class="col-6">
            <label class="form-label" for="book-publisher">Editore/i</label>
            <input type="text" id="book-publisher" th:field="*{editore}">
        </div>
        <div class="col-6">
            <label class="form-label" for="book-title">Titolo</label>
            <input type="text" id="book-title" th:field="*{title}">
        </div>
    </form>
</div>
</body>
</html>
