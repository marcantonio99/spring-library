<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--fragment che si chiama head e prende un parametro title-->
    <th:block th:fragment="head">
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!--includo Bootstrap-->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
        <script th:href="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}" defer></script>
        <!--includo fontawesome-->
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}">
        <!--titolo della pagina che cambia in base a ciÃ² che leggo dal parametro del fragment-->
        <title th:text="${title}"></title>
    </th:block>
</head>

</html>
